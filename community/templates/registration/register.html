{% extends 'community/base.html' %}
{% load static %}

{% block title %}注册 - 社区论坛{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%), 
                    url('{% static "images/微信图片_20250807183438_33.png" %}');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
    }
    
    .register-container {
        max-width: 450px;
        margin: 50px auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .register-title {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
        font-weight: 700;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .register-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        font-weight: 600;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .register-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .login-link {
        text-align: center;
        margin-top: 20px;
        color: #6c757d;
    }
    
    .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }
    
    .login-link a:hover {
        text-decoration: underline;
    }
    
    .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 20px;
        border: 1px solid #f5c6cb;
    }
    
    .help-text {
        font-size: 0.85rem;
        color: #6c757d;
        margin-top: 5px;
    }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <h1 class="register-title">加入我们</h1>
    
    {% if form.errors %}
        <div class="error-message">
            请检查以下错误：
            {{ form.errors }}
        </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">用户名</label>
            <input type="text" name="username" id="id_username" required>
            <div class="help-text">用户名只能包含字母、数字和下划线</div>
        </div>
        <div class="form-group">
            <label for="id_email">邮箱</label>
            <input type="email" name="email" id="id_email" required>
        </div>
        <div class="form-group">
            <label for="id_password1">密码</label>
            <input type="password" name="password1" id="id_password1" required>
            <div class="help-text">密码至少8位，包含字母和数字</div>
        </div>
        <div class="form-group">
            <label for="id_password2">确认密码</label>
            <input type="password" name="password2" id="id_password2" required>
        </div>
        <button type="submit" class="register-btn">注册</button>
    </form>
    
    <div class="login-link">
        已有账号？ <a href="{% url 'login' %}">立即登录</a>
    </div>
</div>
{% endblock %}
