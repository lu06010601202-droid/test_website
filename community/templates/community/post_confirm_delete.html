{% extends 'community/base.html' %}

{% block title %}删除帖子 - 社区论坛{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0 text-danger"><i class="fas fa-exclamation-triangle"></i> 确认删除</h3>
            </div>
            <div class="card-body">
                <p class="mb-3">您确定要删除帖子 <strong>"{{ post.title }}"</strong> 吗？</p>
                <p class="text-muted small">
                    <i class="fas fa-info-circle"></i> 此操作不可撤销，帖子及其所有评论将被永久删除。
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> 取消
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> 确认删除
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
